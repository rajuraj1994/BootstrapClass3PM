<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
   
    <div class="col-md-6 offset-md-3 mt-4 p-3 shadow-lg">
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" id="firstname" placeholder="Enter Your Firstname" class="form-control">
                <label for="firstname">Enter FirstName</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="lastname" placeholder="Enter Your lastname" class="form-control">
                <label for="lastname">Enter LastName</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="email" placeholder="Enter Your email" class="form-control">
                <label for="email">Enter Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" placeholder="Enter  Password" class="form-control">
                <label for="password">Enter Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="cpassword" placeholder="Enter Confirm Password" class="form-control">
                <label for="cpassword">Enter ConfirmPassword</label>
            </div>
             <div class="mb-3">
                 <button type="submit" class="btn btn-primary">Signup</button>
             </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 I accept the terms and conditions
                </label>
              </div>
        </form>
    </div>

 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

   
  </body>
</html>
